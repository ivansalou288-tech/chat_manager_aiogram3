<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Снять рекомендацию</title>
    <style>
        body {
            background: #050510;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 40px;
            font-size: 2.3em;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
    </style>
</head>
<body>
    <a href="recommendations.html" class="back-btn">←</a>
    <h1>Снять рекомендацию</h1>
</body>
</html>
