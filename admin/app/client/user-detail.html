<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .user-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #7c4dff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.3), inset 0 0 20px rgba(124, 77, 255, 0.1);
        }
        .user-name {
            font-size: 2em;
            color: #b388ff;
            text-shadow: 0 0 10px #b388ff;
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info {
            color: #e0e0e0;
            line-height: 2;
            font-size: 1.1em;
        }
        .label {
            color: #7c4dff;
            font-weight: bold;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        .action-btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-btn.ban { background: linear-gradient(145deg, #ff9800, #ffc107); border-color: #ffc107; }
        .action-btn.delete { background: linear-gradient(145deg, #f44336, #e91e63); border-color: #e91e63; }
        .action-btn.full-delete { background: linear-gradient(145deg, #9c27b0, #673ab7); border-color: #673ab7; }
        .ban-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #7c4dff;
            display: none;
        }
        .ban-form label {
            display: block;
            color: #b388ff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .ban-form input {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 2px solid #7c4dff;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .ban-form button {
            width: 100%;
            background: linear-gradient(145deg, #ff9800, #ffc107);
            border: 2px solid #ffc107;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
        }
        .ban-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.7);
        }
        .recommendations-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #7c4dff;
        }
        .recommendations-title {
            font-size: 1.5em;
            color: #b388ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #b388ff;
        }
        .no-recommendations {
            text-align: center;
            color: #999;
            font-size: 1.1em;
            padding: 20px;
            background: rgba(124, 77, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #7c4dff;
        }
        .recommendations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .recommendation-card {
            background: rgba(124, 77, 255, 0.1);
            border: 2px solid #7c4dff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(124, 77, 255, 0.2);
            transition: all 0.3s ease;
        }
        .recommendation-card:hover {
            background: rgba(124, 77, 255, 0.2);
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.4);
            transform: translateY(-2px);
        }
        .recommendation-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .recommendation-card-title {
            font-size: 1.2em;
            color: #b388ff;
            font-weight: bold;
        }
        .recommendation-card-date {
            color: #7c4dff;
            font-size: 0.9em;
        }
        .recommendation-card-body {
            color: #e0e0e0;
            line-height: 1.8;
        }
        .recommendation-field {
            margin-bottom: 10px;
        }
        .recommendation-field-label {
            color: #7c4dff;
            font-weight: bold;
            display: inline-block;
            min-width: 150px;
        }
        .recommendation-field-value {
            color: #fff;
        }
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .tg-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.6);
            animation: flyAway 1.5s ease-in-out forwards;
        }
        @keyframes flyAway {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            70% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="tg-logo">‚úì</div>
    </div>
    <a href="#" class="back-btn" id="backBtn">‚Üê</a>
    <h1>–ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
    <div class="container">
        <div class="user-card" id="userCard"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chat = urlParams.get('chat');
        const userId = urlParams.get('id');
        
        document.getElementById('backBtn').href = `users.html?chat=${chat}`;
        
        fetch(`http://93.177.117.241:8000/users/${chat}`)
            .then(res => res.json())
            .then(users => {
                const user = Object.values(users).find(u => u.tg_ids == userId);
                if (user) {
                    let userCardHTML = `
                        <div class="user-name">${user.name} (@${user.username})</div>
                        <div class="user-info">
                            <span class="label">ID:</span> ${user.tg_ids}<br>
                            <span class="label">–í–æ–∑—Ä–∞—Å—Ç:</span> ${user.age}<br>
                            <span class="label">–ù–∏–∫ PUBG:</span> ${user.nik_pubg} (ID: ${user.id_pubg})<br>
                            <span class="label">–ù–∏–∫:</span> ${user.nik}<br>
                            <span class="label">–†–∞–Ω–≥:</span> ${user.rang}<br>
                            <span class="label">–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</span> ${user.last_date}<br>
                            <span class="label">–î–∞—Ç–∞ –≤—Ö–æ–¥–∞:</span> ${user.date_vhod}<br>
                            <span class="label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π:</span> ${user.mess_count}
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn ban" onclick="showBanForm()">–ë–∞–Ω</button>
                            <button class="action-btn delete" onclick="deleteUser()">–£–¥–∞–ª–∏—Ç—å —Å –ë–î</button>
                            <button class="action-btn full-delete" onclick="fullDeleteUser()">–£–¥–∞–ª–∏—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é</button>
                        </div>
                        <div class="ban-form" id="banForm">
                            <label>–ü—Ä–∏—á–∏–Ω–∞</label>
                            <input type="text" id="banReason" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –±–∞–Ω–∞">
                            <button onclick="banUser()">–ó–∞–±–∞–Ω–∏—Ç—å</button>
                        </div>
                    `;
                    document.getElementById('userCard').innerHTML = userCardHTML;
                    loadRecommendations();
                }
            });
        
        function showBanForm() {
            document.getElementById('banForm').style.display = 'block';
        }
        
        function banUser() {
            const reason = document.getElementById('banReason').value;
            fetch('http://93.177.117.241:8000/ban', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId, reason: reason })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function deleteUser() {
            fetch('http://93.177.117.241:8000/dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function fullDeleteUser() {
            fetch('http://93.177.117.241:8000/full_dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function loadRecommendations() {
            fetch(`http://93.177.117.241:8000/recom/${userId}`)
                .then(res => res.json())
                .then(recommendations => {
                    const userCard = document.getElementById('userCard');
                    const recommendationsSection = document.createElement('div');
                    recommendationsSection.className = 'recommendations-section';
                    recommendationsSection.innerHTML = '<div class="recommendations-title">üìã –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</div>';
                    
                    if (recommendations.length === 0) {
                        recommendationsSection.innerHTML += '<div class="no-recommendations">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
                    } else {
                        const recList = document.createElement('div');
                        recList.className = 'recommendations-list';
                        
                        recommendations.forEach((rec, index) => {
                            const recCard = document.createElement('div');
                            recCard.className = 'recommendation-card';
                            
                            // –ü–∞—Ä—Å–∏–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ "01.12.2025"
                            const dateStr = rec.date.trim();
                            const recDate = dateStr;
                            
                            recCard.innerHTML = `
                                <div class="recommendation-card-header">
                                    <div class="recommendation-card-title">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è #${index + 1}</div>
                                    <div class="recommendation-card-date">${recDate}</div>
                                </div>
                                <div class="recommendation-card-body">
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">PUBG ID:</span>
                                        <span class="recommendation-field-value">${rec.pubg_id}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">ID –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞:</span>
                                        <span class="recommendation-field-value">${rec.moder_id}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">–ü—Ä–∏—á–∏–Ω–∞:</span>
                                        <span class="recommendation-field-value">${rec.reason.trim()}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">–†–∞–Ω–≥:</span>
                                        <span class="recommendation-field-value">${rec.rang.trim()}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">ID —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</span>
                                        <span class="recommendation-field-value">${rec.rec_id}</span>
                                    </div>
                                </div>
                            `;
                            
                            recList.appendChild(recCard);
                        });
                        
                        recommendationsSection.appendChild(recList);
                    }
                    
                    userCard.appendChild(recommendationsSection);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π:', err);
                    const userCard = document.getElementById('userCard');
                    const recommendationsSection = document.createElement('div');
                    recommendationsSection.className = 'recommendations-section';
                    recommendationsSection.innerHTML = '<div class="no-recommendations">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π</div>';
                    userCard.appendChild(recommendationsSection);
                });
        }
    </script>
</body>
</html>
