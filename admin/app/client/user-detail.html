<!DOCTYPE html>

    <style>
        * {

        body {
            background: #0a0a0a;
            color: #fff;

        h1 {

        .user-card {

        .user-name {
            font-size: 2em;

        }
        .user-info {

        .user-status {

        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;

            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);

        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        .action-btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-btn.ban { background: linear-gradient(145deg, #ff9800, #ffc107); border-color: #ffc107; }
        .action-btn.delete { background: linear-gradient(145deg, #f44336, #e91e63); border-color: #e91e63; }
        .action-btn.full-delete { background: linear-gradient(145deg, #9c27b0, #673ab7); border-color: #673ab7; }
        .ban-form {
            margin-top: 20px;

            display: none;
        }
        .ban-form label {

            color: #b388ff;

        }
        .ban-form input {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 2px solid #7c4dff;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .ban-form button {
            width: 100%;
            background: linear-gradient(145deg, #ff9800, #ffc107);
            border: 2px solid #ffc107;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
        }
        .ban-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.7);
        }
        .recommendations-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #7c4dff;
        }
        .warnings-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ff9800;
        }
        .warnings-title {
            font-size: 1.5em;
            color: #ffc107;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #ff9800;
        }
        .no-warnings {
            text-align: center;
            color: #bbb;
            font-size: 1.1em;
            padding: 20px;
            background: rgba(255, 152, 0, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(255, 193, 7, 0.8);
        }
        .warnings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .warning-card {
            background: radial-gradient(circle at top left, rgba(255, 193, 7, 0.18), rgba(26, 26, 46, 0.95));
            border: 2px solid rgba(255, 193, 7, 0.9);
            border-radius: 10px;
            padding: 18px 20px;
            box-shadow: 0 0 18px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
        }
        .warning-card:hover {
            background: radial-gradient(circle at top left, rgba(255, 193, 7, 0.26), rgba(26, 26, 46, 1));
            box-shadow: 0 0 26px rgba(255, 193, 7, 0.7);
            transform: translateY(-2px);
        }
        .warning-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .warning-card-title {
            font-size: 1.15em;
            color: #ffeb3b;
            font-weight: bold;
        }
        .warning-card-body {
            color: #f5f5f5;
            line-height: 1.7;
        }
        .warning-field {
            margin-bottom: 6px;
        }
        .warning-field-label {
            color: #ffc107;
            font-weight: 600;
            display: inline-block;
            min-width: 110px;
        }
        .warning-remove-btn {
            margin-top: 10px;
            padding: 0 16px;
            height: 0;
            border-radius: 8px;
            border: 1px solid #ffc107;
            background: linear-gradient(145deg, #ff9800, #ffc107);
            color: #111;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95em;
            box-shadow: 0 0 0 rgba(255, 193, 7, 0.0);
            opacity: 0;
            overflow: hidden;
            transform: scale(0.9);
            transition: height 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease, padding-top 0.2s ease, padding-bottom 0.2s ease;
        }
        .warning-remove-btn.visible {
            height: 32px;
            padding-top: 8px;
            padding-bottom: 8px;
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        .warning-remove-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 16px rgba(255, 193, 7, 0.8);
        }
        .warning-removed-icon {
            margin-top: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ffc107;
            color: #111;
            background: radial-gradient(circle at top left, rgba(255, 235, 59, 0.9), rgba(255, 193, 7, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            box-shadow: 0 0 0 rgba(255, 193, 7, 0.0);
            opacity: 0;
            transform: scale(0.4) rotate(-20deg);
            animation: warningCheckAppear 0.4s ease-out forwards;
        }
        @keyframes warningCheckAppear {
            0% {
                opacity: 0;
                transform: scale(0.4) rotate(-20deg) translateY(10px);
                box-shadow: 0 0 0 rgba(255, 193, 7, 0.0);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg) translateY(0);
                box-shadow: 0 0 14px rgba(255, 193, 7, 0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
                box-shadow: 0 0 8px rgba(255, 193, 7, 0.7);
            }
        }
        .warning-field-value a {
            color: #ffeb3b;
            text-decoration: none;
        }
        .warning-field-value a:hover {
            text-decoration: underline;
        }
        .recommendations-title {
            font-size: 1.5em;
            color: #b388ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #b388ff;
        }
        .no-recommendations {
            text-align: center;
            color: #999;
            font-size: 1.1em;
            padding: 20px;
            background: rgba(124, 77, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #7c4dff;
        }
        .recommendations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .recommendation-card {
            background: rgba(124, 77, 255, 0.1);
            border: 2px solid #7c4dff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(124, 77, 255, 0.2);

        }
        .recommendation-card:hover {

        }
        .recommendation-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .recommendation-card-title {
            font-size: 1.2em;
            color: #b388ff;
            font-weight: bold;
        }
        .recommendation-card-date {
            color: #7c4dff;
            font-size: 0.9em;
        }
        .recommendation-card-body {
            color: #e0e0e0;
            line-height: 1.8;
        }
        .recommendation-field {
            margin-bottom: 10px;
        }
        .recommendation-field-label {
            color: #7c4dff;
            font-weight: bold;
            display: inline-block;
            min-width: 150px;
        }
        .recommendation-field-value {
            color: #fff;
        }
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .tg-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.6);
            animation: flyAway 1.5s ease-in-out forwards;
        }
        @keyframes flyAway {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            70% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="tg-logo">‚úì</div>
    </div>
    <a href="#" class="back-btn" id="backBtn">‚Üê</a>
    <h1>–ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
    <div class="container">
        <div class="user-card" id="userCard"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chat = urlParams.get('chat');
        const userId = urlParams.get('id');
        
        document.getElementById('backBtn').href = `users.html?chat=${chat}`;
        
        fetch(`http://93.177.117.241:8000/users/${chat}`)
            .then(res => res.json())
            .then(users => {
                const user = Object.values(users).find(u => u.tg_ids == userId);
                if (user) {
                    let userCardHTML = `
                        <div class="user-name">${user.name} (@${user.username || '–±–µ–∑ username'})</div>
                        ${user.status ? `<div class="user-status">${user.status}</div>` : ''}
                        <div class="user-info">
                            <span class="label">ID:</span> ${user.tg_ids}<br>
                            <span class="label">–í–æ–∑—Ä–∞—Å—Ç:</span> ${user.age}<br>
                            <span class="label">–ù–∏–∫ PUBG:</span> ${user.nik_pubg} (ID: ${user.id_pubg})<br>
                            <span class="label">–ù–∏–∫:</span> ${user.nik}<br>
                            <span class="label">–†–∞–Ω–≥:</span> ${user.rang}<br>
                            <span class="label">–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</span> ${user.last_date}<br>
                            <span class="label">–î–∞—Ç–∞ –≤—Ö–æ–¥–∞:</span> ${user.date_vhod}<br>
                            <span class="label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π:</span> ${user.mess_count}
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn ban" onclick="showBanForm()">–ë–∞–Ω</button>
                            <button class="action-btn delete" onclick="deleteUser()">–£–¥–∞–ª–∏—Ç—å —Å –ë–î</button>
                            <button class="action-btn full-delete" onclick="fullDeleteUser()">–£–¥–∞–ª–∏—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é</button>
                        </div>
                        <div class="ban-form" id="banForm">
                            <label>–ü—Ä–∏—á–∏–Ω–∞</label>
                            <input type="text" id="banReason" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –±–∞–Ω–∞">
                            <button onclick="banUser()">–ó–∞–±–∞–Ω–∏—Ç—å</button>
                        </div>
                    `;
                    document.getElementById('userCard').innerHTML = userCardHTML;
                    loadWarnings();
                    loadRecommendations();
                }
            });
        
        function showBanForm() {
            document.getElementById('banForm').style.display = 'block';
        }
        
        function banUser() {
            const reason = document.getElementById('banReason').value;
            fetch('http://93.177.117.241:8000/ban', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId, reason: reason })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function deleteUser() {
            fetch('http://93.177.117.241:8000/dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function fullDeleteUser() {
            fetch('http://93.177.117.241:8000/full_dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function loadWarnings() {
            fetch(`http://93.177.117.241:8000/warns/${chat}/${userId}`)
                .then(res => res.json())
                .then(data => {
                    const userCard = document.getElementById('userCard');
                    // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π: —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å –±–ª–æ–∫ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º –≤—ã–∑–æ–≤–µ
                    const existingSection = userCard.querySelector('.warnings-section');
                    if (existingSection) existingSection.remove();

                    const warningsSection = document.createElement('div');
                    warningsSection.className = 'warnings-section';
                    warningsSection.innerHTML = '<div class="warnings-title">‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è</div>';

                    const warnsArray = Array.isArray(data) ? data : Object.values(data || {});
                    const warns = (warnsArray || []).slice(0, 3);

                    if (!warns || warns.length === 0) {
                        warningsSection.innerHTML += '<div class="no-warnings">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –Ω–µ—Ç</div>';
                    } else {
                        const list = document.createElement('div');
                        list.className = 'warnings-list';

                        let openedWarningButton = null;

                        warns.forEach((w, index) => {
                            const card = document.createElement('div');
                            card.className = 'warning-card';

                            const num = w?.num ?? (index + 1);
                            const reason = (w?.reason ?? '').toString().trim();
                            const moder = (w?.moder ?? '').toString().trim();

                            card.innerHTML = `
                                <div class="warning-card-header">
                                    <div class="warning-card-title">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ #${num}</div>
                                </div>
                                <div class="warning-card-body">
                                    <div class="warning-field">
                                        <span class="warning-field-label">–ü—Ä–∏—á–∏–Ω–∞:</span>
                                        <span class="warning-field-value">${reason}</span>
                                    </div>
                                    <div class="warning-field">
                                        <span class="warning-field-label">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä:</span>
                                        <span class="warning-field-value">${moder}</span>
                                    </div>
                                    <button class="warning-remove-btn" data-warn-num="${num}">–°–Ω—è—Ç—å</button>
                                </div>
                            `;

                            // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É –ø–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–Ω—è—Ç—å"
                            card.addEventListener('click', (e) => {
                                const btn = card.querySelector('.warning-remove-btn');
                                if (!btn) return;
                                // –ù–µ –≤—Å–ø–ª—ã–≤–∞–µ–º, –µ—Å–ª–∏ –∫–ª–∏–∫ –ø–æ —Å–∞–º–æ–π –∫–Ω–æ–ø–∫–µ
                                if (e.target === btn) return;
                                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ä–∞–Ω–µ–µ –æ—Ç–∫—Ä—ã—Ç—É—é –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å –∏ —ç—Ç–æ –Ω–µ —Ç–µ–∫—É—â–∞—è
                                if (openedWarningButton && openedWarningButton !== btn) {
                                    openedWarningButton.classList.remove('visible');
                                }
                                // –¢–æ–≥–≥–ª–∏–º —Ç–µ–∫—É—â—É—é
                                const isVisible = btn.classList.contains('visible');
                                if (isVisible) {
                                    btn.classList.remove('visible');
                                    openedWarningButton = null;
                                } else {
                                    btn.classList.add('visible');
                                    openedWarningButton = btn;
                                }
                            });

                            // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–°–Ω—è—Ç—å" –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç POST-–∑–∞–ø—Ä–æ—Å
                            card.querySelector('.warning-remove-btn').addEventListener('click', (e) => {
                                e.stopPropagation();
                                const btn = e.currentTarget;
                                const warnNum = parseInt(btn.getAttribute('data-warn-num')) || num;
                                fetch('http://93.177.117.241:8000/snat_warn', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ chat: chat, userid: userId, num: warnNum })
                                }).then(() => {
                                    // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≥–∞–ª–æ—á–∫–∞ –∏ –ø–ª–∞–≤–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                                    btn.classList.remove('visible');
                                    btn.disabled = true;
                                    openedWarningButton = null;

                                    const icon = document.createElement('div');
                                    icon.className = 'warning-removed-icon';
                                    icon.textContent = '‚úì';
                                    card.appendChild(icon);

                                    setTimeout(() => {
                                        card.remove();
                                        // –ï—Å–ª–∏ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –±–æ–ª—å—à–µ –Ω–µ—Ç ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç
                                        if (!list.querySelector('.warning-card')) {
                                            const existingNoWarn = warningsSection.querySelector('.no-warnings');
                                            if (!existingNoWarn) {
                                                warningsSection.innerHTML += '<div class="no-warnings">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –Ω–µ—Ç</div>';
                                            }
                                        }
                                    }, 450);
                                });
                            });

                            list.appendChild(card);
                        });

                        warningsSection.appendChild(list);
                    }

                    userCard.appendChild(warningsSection);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π:', err);
                    const userCard = document.getElementById('userCard');
                    const existingSection = userCard.querySelector('.warnings-section');
                    if (existingSection) existingSection.remove();
                    const warningsSection = document.createElement('div');
                    warningsSection.className = 'warnings-section';

        function loadRecommendations() {
            fetch(`http://93.177.117.241:8000/recom/${userId}`)
                .then(res => res.json())
                .then(data => {
                    const userCard = document.getElementById('userCard');
                    // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π: –µ—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–∑–æ–≤–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–æ ‚Äî –Ω–µ –¥—É–±–ª–∏—Ä—É–µ–º –±–ª–æ–∫
                    const existingSection = userCard.querySelector('.recommendations-section');
                    if (existingSection) existingSection.remove();

                    // API –º–æ–∂–µ—Ç –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –º–∞—Å—Å–∏–≤, —Ç–∞–∫ –∏ –æ–±—ä–µ–∫—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, {"0": {...}, "1": {...}})
                    const recommendations = Array.isArray(data) ? data : Object.values(data || {});

                    const recommendationsSection = document.createElement('div');
                    recommendationsSection.className = 'recommendations-section';
                    recommendationsSection.innerHTML = '<div class="recommendations-title">üìã –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</div>';
                    
                    if (!recommendations || recommendations.length === 0) {
                        recommendationsSection.innerHTML += '<div class="no-recommendations">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
                    } else {
                        const recList = document.createElement('div');
                        recList.className = 'recommendations-list';
                        
                        recommendations.forEach((rec, index) => {
                            const recCard = document.createElement('div');
                            recCard.className = 'recommendation-card';
                            
                            // –ü–∞—Ä—Å–∏–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ "01.12.2025"
                            const dateStr = (rec?.date ?? '').toString().trim();
                            const recDate = dateStr;
                            
                            recCard.innerHTML = `
                                <div class="recommendation-card-header">
                                    <div class="recommendation-card-title">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è #${index + 1}</div>
                                    <div class="recommendation-card-date">${recDate}</div>
                                </div>
                                <div class="recommendation-card-body">
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">PUBG ID:</span>
                                        <span class="recommendation-field-value">${rec?.pubg_id ?? ''}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">ID –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞:</span>
                                        <span class="recommendation-field-value">${rec?.moder_id ?? ''}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">–ü—Ä–∏—á–∏–Ω–∞:</span>
                                        <span class="recommendation-field-value">${(rec?.reason ?? '').toString().trim()}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">–†–∞–Ω–≥:</span>
                                        <span class="recommendation-field-value">${(rec?.rang ?? '').toString().trim()}</span>
                                    </div>
                                    <div class="recommendation-field">
                                        <span class="recommendation-field-label">ID —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</span>
                                        <span class="recommendation-field-value">${rec?.rec_id ?? ''}</span>
                                    </div>
                                </div>
                            `;
                            
                            recList.appendChild(recCard);
                        });
                        
                        recommendationsSection.appendChild(recList);
                    }
                    
                    userCard.appendChild(recommendationsSection);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π:', err);
                    const userCard = document.getElementById('userCard');
                    const existingSection = userCard.querySelector('.recommendations-section');
                    if (existingSection) existingSection.remove();
                    const recommendationsSection = document.createElement('div');
                    recommendationsSection.className = 'recommendations-section';
                    recommendationsSection.innerHTML = '<div class="no-recommendations">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π</div>';
                    userCard.appendChild(recommendationsSection);
                });
        }
    </script>
