<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все рекомендации клана</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        #recoms {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }
        .rec-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #7c4dff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.3), inset 0 0 20px rgba(124, 77, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .rec-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.6), inset 0 0 30px rgba(124, 77, 255, 0.2);
            border-color: #b388ff;
        }
        .rec-card.expanded {
            border-color: #81c784;
            box-shadow: 0 0 30px rgba(129, 199, 132, 0.6), inset 0 0 30px rgba(129, 199, 132, 0.2);
        }
        .rec-user {
            font-size: 1.2em;
            color: #b388ff;
            text-shadow: 0 0 10px #b388ff;
            margin-bottom: 10px;
        }
        .rec-position {
            font-weight: 700;
            color: #b388ff;
            font-size: 1.05em;
            margin-bottom: 6px;
        }
        .rec-reason {
            font-size: 0.9em;
            color: #d0d0e0;
            line-height: 1.4;
            margin-bottom: 6px;
        }
        .rec-expanded {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(179, 136, 255, 0.3);
            font-size: 0.85em;
            color: #a0a0b0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        .delete-btn {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            border: 1px solid #ff5252;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.8);
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
    </style>
</head>
<body>
    <a href="recommendations.html" class="back-btn">←</a>
    <h1>Все рекомендации клана</h1>
    <div id="recoms"></div>

    <script>
        function renderRecoms(recoms) {
            document.getElementById('recoms').innerHTML = recoms.map(rec =>
                `<div class="rec-card" onclick="toggleExpand(this)">
                    <div class="rec-user">${rec.nik || 'без ника'} (@${rec.username || 'без username'})</div>
                    <div class="rec-position">На должность: ${rec.rang}</div>
                    <div class="rec-reason">${rec.reason}</div>
                    <div class="rec-expanded">
                        <div>Дата: ${rec.date}</div>
                        <div>Модератор: ${rec.moderLink ? `<a href="${rec.moderLink}" style="color: #81c784; text-decoration: none;">${rec.moderNick}</a>` : rec.moderNick}</div>
                        <div>ID: ${rec.rec_id}</div>
                        <button onclick="deleteRec(this, ${rec.rec_id}, ${rec.user_id})" class="delete-btn">Удалить</button>
                    </div>
                </div>`
            ).join('');
        }

        function toggleExpand(card) {
            // Collapse all other expanded cards
            document.querySelectorAll('.rec-card.expanded').forEach(c => {
                if (c !== card) {
                    c.classList.remove('expanded');
                    const exp = c.querySelector('.rec-expanded');
                    exp.style.maxHeight = '0';
                    exp.style.opacity = '0';
                }
            });
            // Toggle the current card
            const exp = card.querySelector('.rec-expanded');
            if (card.classList.contains('expanded')) {
                card.classList.remove('expanded');
                exp.style.maxHeight = '0';
                exp.style.opacity = '0';
            } else {
                card.classList.add('expanded');
                exp.style.maxHeight = '250px';
                exp.style.opacity = '1';
            }
        }

        function deleteRec(btn, id, userId) {
            if (!confirm('Удалить рекомендацию?')) return;

            fetch('http://45.138.102.75:8000/recom-remove', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({rec_id: id, user_id: userId})
            }).then(async r => {
                if (r.ok) {
                    location.reload();
                    return;
                }
                const text = await r.text().catch(() => '');
                alert('Ошибка при удалении: ' + (text || r.status));
            }).catch(() => {
                alert('Ошибка при удалении');
            });
        }

        async function loadRecommendations() {
            try {
                const [recomRes, usersRes] = await Promise.all([
                    fetch('http://45.138.102.75:8000/recom-clan/klan'),
                    fetch('http://45.138.102.75:8000/users/klan')
                ]);
                const recoms = await recomRes.json();
                const usersObj = await usersRes.json();
                const users = Object.values(usersObj);

                // Map user info to recommendations
                recoms.forEach(rec => {
                    const user = users.find(u => u.tg_ids == rec.user_id);
                    if (user) {
                        rec.username = user.username || 'без username';
                        rec.nik = user.nik_pubg || user.nik || 'без ника';
                    } else {
                        rec.username = 'без username';
                        rec.nik = 'без ника';
                    }
                    // Handle moderator
                    if (!isNaN(parseInt(rec.moder))) {
                        const moderUser = users.find(u => u.tg_ids == rec.moder);
                        if (moderUser) {
                            rec.moderNick = moderUser.nik_pubg || moderUser.nik || moderUser.username || 'Модератор';
                            rec.moderLink = `user-detail.html?chat=klan&id=${rec.moder}`;
                        } else {
                            rec.moderNick = rec.moder;
                        }
                    } else {
                        rec.moderNick = rec.moder;
                    }
                });

                renderRecoms(recoms);
            } catch (err) {
                console.error('Ошибка загрузки данных:', err);
                document.getElementById('recoms').innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 50px;">Не удалось загрузить рекомендации.</div>';
            }
        }

        loadRecommendations();
    </script>
</body>
</html>
