<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #050510;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 40px;
            font-size: 2.3em;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
            perspective: 1000px;
        }
        .neon-block {
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(179, 136, 255, 0.32);
            box-shadow:
                0 0 0 1px rgba(124, 77, 255, 0.14),
                0 22px 48px rgba(0, 0, 0, 0.68),
                0 0 42px rgba(124, 77, 255, 0.34),
                0 0 78px rgba(179, 136, 255, 0.18);
            transform-style: preserve-3d;
            transform: translateZ(0);
            animation: float 4.8s ease-in-out infinite;
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease, border-color 0.25s ease;
        }
        .neon-block::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(179, 136, 255, 0.55), rgba(124, 77, 255, 0.15), rgba(179, 136, 255, 0.35));
            filter: blur(14px);
            opacity: 0.85;
            pointer-events: none;
        }
        .neon-block::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background:
                radial-gradient(circle at 18% 16%, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0) 45%),
                radial-gradient(circle at 80% 110%, rgba(124, 77, 255, 0.22), rgba(124, 77, 255, 0) 55%);
            box-shadow:
                inset 0 0 0 1px rgba(179, 136, 255, 0.26),
                inset 0 0 30px rgba(124, 77, 255, 0.08);
            pointer-events: none;
        }
        .neon-block span {
            color: #e9dcff;
            text-shadow:
                0 0 12px rgba(224, 195, 252, 0.7),
                0 0 22px rgba(179, 136, 255, 0.5),
                0 0 42px rgba(124, 77, 255, 0.28);
            position: relative;
            z-index: 1;
        }
        .neon-block:hover {
            transform: translateY(-10px) scale(1.03) rotateX(4deg);
            filter: brightness(1.1) saturate(1.08);
            border-color: rgba(224, 195, 252, 0.55);
            box-shadow:
                0 0 0 1px rgba(124, 77, 255, 0.2),
                0 30px 66px rgba(0, 0, 0, 0.74),
                0 0 58px rgba(124, 77, 255, 0.46),
                0 0 110px rgba(179, 136, 255, 0.22);
        }
        .neon-block:hover::before {
            opacity: 1;
        }
        .neon-remove { animation-delay: 0s; }
        .neon-recommend { animation-delay: 0.25s; }
        .neon-view-all { animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateZ(0); }
            50% { transform: translateY(-8px) translateZ(0); }
        }
        @media (prefers-reduced-motion: reduce) {
            .neon-block { animation: none; }
        }
        .neon-remove {
            background:
                radial-gradient(circle at 20% 20%, rgba(179, 136, 255, 0.22), rgba(179, 136, 255, 0) 55%),
                linear-gradient(135deg, rgba(64, 18, 92, 0.95), rgba(24, 16, 56, 0.95));
        }
        .neon-recommend {
            background:
                radial-gradient(circle at 20% 20%, rgba(124, 77, 255, 0.22), rgba(124, 77, 255, 0) 55%),
                linear-gradient(135deg, rgba(46, 24, 90, 0.95), rgba(15, 18, 52, 0.95));
        }
        .neon-view-all {
            background:
                radial-gradient(circle at 20% 20%, rgba(224, 195, 252, 0.16), rgba(224, 195, 252, 0) 55%),
                linear-gradient(135deg, rgba(78, 30, 112, 0.92), rgba(18, 14, 44, 0.96));
        }
        .subtitle {
            margin-top: 10px;
            font-size: 0.75em;
            opacity: 0.85;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">←</a>
    <h1>Рекомендации клана</h1>
    <div class="container">
        <a href="recommendations-all.html" style="text-decoration: none; color: inherit;">
            <div class="neon-block neon-view-all">
                <span>Все рекомендации клана</span>
            </div>
        </a>

        <a href="recommendations-add.html" style="text-decoration: none; color: inherit;">
            <div class="neon-block neon-recommend">
                <span>Рекомендовать</span>
            </div>
        </a>
        
        <a href="recommendations-remove.html" style="text-decoration: none; color: inherit;">
            <div class="neon-block neon-remove">
                <span>Снять рекомендацию</span>
            </div>
        </a>
    </div>
</body>
</html>
